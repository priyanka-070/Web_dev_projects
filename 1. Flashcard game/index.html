<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matching Flashcard Game - Interactive Reveal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  :root {
    --background-dark: #121212;
    --card-bg: #1e1e2f;
    --card-front-bg: #2a2a3f;
    --card-size: 110px;
    --border-radius: 20px;
    --text-color: #e0e0e0;
    --accent-color: #7c3aed;
    --shadow-glow: rgba(124, 58, 237, 0.7);
    --transition-duration: 0.6s;
    --font-family: 'Poppins', sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: var(--background-dark);
    color: var(--text-color);
    font-family: var(--font-family);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  header {
    text-align: center;
    margin-bottom: 24px;
  }

  header h1 {
    font-weight: 700;
    color: var(--accent-color);
    margin: 0;
    font-size: 2.25rem;
    user-select: none;
    letter-spacing: 0.05em;
  }

  main {
    max-width: 720px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .game-info {
    font-weight: 600;
    font-size: 1.15rem;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(var(--card-size), 1fr));
    gap: 18px;
    justify-items: center;
    width: 100%;
    max-width: 720px;
  }

  .card {
    width: var(--card-size);
    height: var(--card-size);
    perspective: 1000px;
    cursor: pointer;
    position: relative;
    user-select: none;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform var(--transition-duration) cubic-bezier(0.4, 0, 0.2, 1);
    transform-style: preserve-3d;
    border-radius: var(--border-radius);
    box-shadow: 0 8px 20px var(--shadow-glow);
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
    cursor: default;
  }

  .card-front,
  .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: var(--border-radius);
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 3rem;
    color: white;
    text-shadow: 0 0 8px rgba(0,0,0,0.8);
    box-sizing: border-box;
    padding: 10px;
  }

  .card-front {
    background: linear-gradient(135deg, #7c3aed, #06b6d4);
    box-shadow:
      inset 0 0 10px rgba(255 255 255 / 0.3),
      0 6px 15px rgba(124, 58, 237, 0.9);
  }

  .card-back {
    background: var(--card-bg);
    color: var(--text-color);
    transform: rotateY(180deg);
    box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
  }

  .card-placeholder {
    font-size: 2.8rem;
    color: rgba(255, 255, 255, 0.6);
    user-select: none;
  }

  button {
    padding: 14px 32px;
    border-radius: 24px;
    border: none;
    background: var(--accent-color);
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 14px var(--shadow-glow);
    transition: background-color 0.3s ease;
  }
  button:hover,
  button:focus {
    background: #6b2cc4;
    outline: none;
  }

  .timer {
    font-size: 1.3rem;
    font-weight: 600;
    color: var(--text-color);
    user-select: none;
    margin-top: 4px;
  }

  @media (max-width: 480px) {
    :root {
      --card-size: 80px;
      --transition-duration: 0.5s;
    }
    .card-front, .card-back {
      font-size: 2.2rem;
      padding: 6px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Matching Flashcard Game</h1>
  <div class="game-info" aria-live="polite" aria-atomic="true" id="stats">
    Moves: <span id="moveCount">0</span> | Matches: <span id="matchCount">0</span>
  </div>
  <div class="timer" aria-live="polite" aria-atomic="true">
    Time: <span id="timer">00:00</span>
  </div>
</header>

<main>
  <div class="grid" id="gameGrid" role="grid" aria-label="Matching flashcard grid">
    <!-- Cards rendered dynamically -->
  </div>
  <button id="resetBtn" type="button" aria-label="Restart game">Restart Game</button>
</main>

<script>
  (() => {
    // Pairs of symbols for matching; can be emojis or single characters
    const symbols = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ“','ðŸ','ðŸ¥','ðŸ’','ðŸ‘'];
    const placeholderChar = 'â”';

    const gameGrid = document.getElementById('gameGrid');
    const moveCountEl = document.getElementById('moveCount');
    const matchCountEl = document.getElementById('matchCount');
    const resetBtn = document.getElementById('resetBtn');
    const timerEl = document.getElementById('timer');

    let deck = [];
    let flippedCards = [];
    let matchedCards = new Set();
    let moves = 0;
    let matches = 0;
    let lockBoard = false;
    let timerInterval = null;
    let elapsedSeconds = 0;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
    }

    function startTimer() {
      elapsedSeconds = 0;
      timerEl.textContent = formatTime(elapsedSeconds);
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        elapsedSeconds++;
        timerEl.textContent = formatTime(elapsedSeconds);
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while(currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function createCardElement(symbol, index) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.setAttribute('role', 'button');
      card.setAttribute('tabindex', '0');
      card.setAttribute('aria-label', 'Hidden card, click to reveal');
      card.setAttribute('data-symbol', symbol);
      card.setAttribute('data-index', index);
      card.setAttribute('aria-pressed', 'false');

      const cardInner = document.createElement('div');
      cardInner.classList.add('card-inner');

      const cardFront = document.createElement('div');
      cardFront.classList.add('card-front');
      // Show placeholder character on front
      cardFront.textContent = placeholderChar;

      const cardBack = document.createElement('div');
      cardBack.classList.add('card-back');
      cardBack.textContent = symbol;

      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);

      card.addEventListener('click', () => handleCardClick(card));
      card.addEventListener('keydown', e => {
        if(e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          handleCardClick(card);
        }
      });

      return card;
    }

    function initGame() {
      moves = 0;
      matches = 0;
      flippedCards = [];
      matchedCards = new Set();
      lockBoard = false;
      deck = shuffle([...symbols, ...symbols]);
      gameGrid.innerHTML = '';
      deck.forEach((symbol, idx) => {
        const cardEl = createCardElement(symbol, idx);
        gameGrid.appendChild(cardEl);
      });
      updateStats();
      stopTimer();
      startTimer();
    }

    function updateStats() {
      moveCountEl.textContent = moves;
      matchCountEl.textContent = matches;
    }

    function handleCardClick(card) {
      if (lockBoard) return;
      if (flippedCards.includes(card)) return;
      if (matchedCards.has(card)) return;

      flipCard(card);

      flippedCards.push(card);

      if (flippedCards.length === 2) {
        moves++;
        updateStats();
        checkForMatch();
      }
    }

    function flipCard(card) {
      card.classList.add('flipped');
      card.setAttribute('aria-pressed', 'true');
      card.setAttribute('aria-label', `Card showing ${card.dataset.symbol}`);
    }

    function unflipCard(card) {
      card.classList.remove('flipped');
      card.setAttribute('aria-pressed', 'false');
      card.setAttribute('aria-label', 'Hidden card, click to reveal');
    }

    function checkForMatch() {
      const [card1, card2] = flippedCards;
      const isMatch = card1.dataset.symbol === card2.dataset.symbol;

      if (isMatch) {
        matchedCards.add(card1);
        matchedCards.add(card2);
        matches++;
        updateStats();
        flippedCards = [];

        if (matches === symbols.length) {
          stopTimer();
          setTimeout(() => alert(`ðŸŽ‰ Congratulations! You matched all pairs in ${moves} moves and ${formatTime(elapsedSeconds)}.`), 300);
        }
      } else {
        lockBoard = true;
        setTimeout(() => {
          flippedCards.forEach(card => unflipCard(card));
          flippedCards = [];
          lockBoard = false;
        }, 1200);
      }
    }

    resetBtn.addEventListener('click', initGame);

    window.addEventListener('load', () => {
      initGame();
    });
  })();
</script>

</body>
</html>
